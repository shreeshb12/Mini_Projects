<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Stopwatch/style.css">
    <script src="https://kit.fontawesome.com/12f6908abf.js" crossorigin="anonymous"></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1 class="timer">00:00:00</h1>
            <div class="buttons">
                <button id="stop"><i class="fa-regular fa-circle-stop"></i></button>
                <button id="start"><i class="fa-regular fa-circle-play"></i></button>
                <button id="reset"><i class="fa-sharp fa-solid fa-rotate-left"></i></button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
